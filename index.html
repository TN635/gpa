<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFDAB9; /* Warm peach color */
        }
        .calculator {
            background-color: #d3d3d3; /* Light grey color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .calculate {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .reset {
            background-color: #6c757d;
            color: #fff;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="calculator">
    <table>
        <tr>
            <th>Course (optional)</th>
            <th>Grade</th>
            <th>Credits</th>
        </tr>
        <tr>
            <td><input type="text" value="Course #1"></td>
            <td><input type="text" class="grade" value="A"></td>
            <td><input type="text" class="credits" value="3"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #2"></td>
            <td><input type="text" class="grade" value="B+"></td>
            <td><input type="text" class="credits" value="3"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #3"></td>
            <td><input type="text" class="grade" value="B+"></td>
            <td><input type="text" class="credits" value="3"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #4"></td>
            <td><input type="text" class="grade"></td>
            <td><input type="text" class="credits"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #5"></td>
            <td><input type="text" class="grade"></td>
            <td><input type="text" class="credits"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #6"></td>
            <td><input type="text" class="grade"></td>
            <td><input type="text" class="credits"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #7"></td>
            <td><input type="text" class="grade"></td>
            <td><input type="text" class="credits"></td>
        </tr>
        <tr>
            <td><input type="text" value="Course #8"></td>
            <td><input type="text" class="grade"></td>
            <td><input type="text" class="credits"></td>
        </tr>
    </table>
    <div class="buttons">
        <button class="calculate" onclick="calculateGPA()">Calculate</button>
        <button class="reset" onclick="resetForm()">Reset</button>
    </div>
    <div class="result" id="result">GPA: </div>
</div>

<script>
    const gradePoints = {
        'A': 4.0,
        'A-': 3.7,
        'B+': 3.3,
        'B': 3.0,
        'B-': 2.7,
        'C+': 2.3,
        'C': 2.0,
        'C-': 1.7,
        'D+': 1.3,
        'D': 1.0,
        'F': 0.0
    };

    function calculateGPA() {
        let totalPoints = 0;
        let totalCredits = 0;
        const grades = document.querySelectorAll('.grade');
        const credits = document.querySelectorAll('.credits');

        grades.forEach((gradeInput, index) => {
            const grade = gradeInput.value.toUpperCase();
            const credit = parseFloat(credits[index].value);
            if (grade in gradePoints && !isNaN(credit)) {
                totalPoints += gradePoints[grade] * credit;
                totalCredits += credit;
            }
        });

        const gpa = totalPoints / totalCredits;
        document.getElementById('result').innerText = `GPA: ${isNaN(gpa) ? 'N/A' : gpa.toFixed(2)}`;
    }

    function resetForm() {
        document.querySelectorAll('.grade').forEach(input => input.value = '');
        document.querySelectorAll('.credits').forEach(input => input.value = '');
        document.getElementById('result').innerText = 'GPA: ';
    }
</script>

</body>
</html>
